<!doctype html>
<html lang="eu">
<head>
    <title>ToDo</title>
</head>
<body>
<div class="todo-app">
    <div class="todo-name">
        ToDo
    </div>
    <div id="todo-form">
        <div class="todo-form">
            <input type="text" placeholder="input your message..." class="todo-form_input-message"/>
            <button class="todo-form_add-message">Add</button>
        </div>
    </div>
    <template id="todo-list-of-messages">
        <div class="todo-list-of-messages"></div>
    </template>
</div>
<script src="./index.js"></script>
</body>
</html>
